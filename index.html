<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Feliz Cumpleaños, Mamita</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ff99cc, #ffe6f0);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            color: #e60073;
        }
        p {
            font-size: 24px;
            color: #660033;
        }
        .heart {
            font-size: 100px;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>¡Feliz Cumpleaños, Mamita!</h1>
    <p>Que este día esté lleno de amor, alegría y bendiciones.<br>Te quiero mucho 💖</p>
    <div class="heart">🎉🎂🎁</div>
</body>
</html>
